<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <title>TicTacToe App</title>
  </head>
  <body>
    <div class="">
      <div
        id="room-div"
        style="display: blovk"
        class="grid place-items-center h-screen"
      >
        <div class="w-full" style="max-width: 800px">
          <div>
            <div
              class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 pr-2"
              style="min-height: 50px"
            >
              <div class="grid md:grid-cols-12 grid-cols-12 divide-x h-dull">
                <div class="md:col-span-8 col-span-12 p-4 pr-0">
                  <div class="text-xl font-bold mb-2">Waiting Players</div>
                  <div
                    id="waiting-players"
                    class="p-1 pr-4"
                    style="max-height: 370px; overflow: auto"
                  >
                    <div
                      class="flex items-center justify-between mb-2 bg-blue-500 text-white text-sm font-bold px-4 py-3"
                      role="alert"
                    >
                      <div class="flex items-center">
                        <svg
                          class="fill-current w-4 h-4 mr-2"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
                          />
                        </svg>
                        <p>Adeniyi Olamide</p>
                      </div>

                      <button
                        class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                      >
                        Request
                      </button>
                    </div>
                    <div
                      class="flex items-center justify-between mb-2 bg-blue-500 text-white text-sm font-bold px-4 py-3"
                      role="alert"
                    >
                      <div class="flex items-center">
                        <svg
                          class="fill-current w-4 h-4 mr-2"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"
                          />
                        </svg>
                        <p>Adeniyi Olamide</p>
                      </div>

                      <button
                        class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                      >
                        Request
                      </button>
                    </div>
                  </div>
                </div>
                <!-- <div class="md:col-span-4 col-span-12 p-4">
                <div class="text-md">Requests Sent</div>
                <div>
                  <ul class="list-disc ml-4">
                    <li class="text-gray-500 text-sm">
                      Adeniyi Olamide
                    </li>
                  </ul>                  
                </div>
              </div> -->
                <div class="md:col-span-4 col-span-12 p-3 pr-0">
                  <div class="text-md">Requests</div>
                  <div
                    id="message-div"
                    class="p-1"
                    style="height: 380px; overflow: auto"
                  >
                    <!-- <div
                      class="mb-2 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
                      role="alert"
                    >
                      <strong class="font-bold capitalize"
                        >adeniyi olamide!</strong
                      >
                      <span class="block sm:inline"
                        >wants to play with you</span
                      >
                      <br />
                      <button
                        class="bg-green-900 hover:bg-green-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                      >
                        Accept
                      </button>
                      <button
                        class="bg-red-900 hover:bg-red-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                      >
                        Reject
                      </button>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center text-gray-500 text-xs">
            &copy;2022 <b>oladevðŸ’»</b>. All rights reserved.
          </p>
        </div>
      </div>
      <div id="game-div" style="display: none">
        <div class="grid place-items-center h-screen">
          <div class="w-full" style="max-width: 500px">
            <div
              class="shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
              style="min-height: 50px"
            >
              <div id="header" class="text-center mb-2">
                <p class="mb-2" id="opponent-details">
                  <b class="underline decoration-sky-500">You</b> (X) vs
                  <b>Adeniyi Olamide</b> (O)
                </p>
                <div
                  id="turn"
                  class="mb-2 bg-gray-500 border-l-4 border-gray-900 text-gray-100 p-3"
                  role="alert"
                >
                  <!-- <p>Its Adeniyi Olamide's turn</p> -->
                </div>
                <div
                  id="game-alert"
                  class="mb-2 bg-blue-500 border-l-4 border-blue-900 text-blue-100 p-3"
                  role="alert"
                >
                  <!-- <p class="font-bold">Be Warned</p> -->
                  <p>Enjoy the Game!</p>
                </div>
              </div>
              <div class="flex justify-center items-center">
                <div class="w-full flex flex-wrap justify-center align-center">
                  <table class="table shadow-xl bg-gray-200 mb-4">
                    <tr class="row">
                      <td class="cell" id="1,1" onclick="setGame('1,1')"></td>
                      <td class="cell" id="1,2" onclick="setGame('1,2')"></td>
                      <td class="cell" id="1,3" onclick="setGame('1,3')"></td>
                    </tr>
                    <tr class="row">
                      <td class="cell" id="2,1" onclick="setGame('2,1')"></td>
                      <td class="cell" id="2,2" onclick="setGame('2,2')"></td>
                      <td class="cell" id="2,3" onclick="setGame('2,3')"></td>
                    </tr>
                    <tr class="row">
                      <td class="cell" id="3,1" onclick="setGame('3,1')"></td>
                      <td class="cell" id="3,2" onclick="setGame('3,2')"></td>
                      <td class="cell" id="3,3" onclick="setGame('3,3')"></td>
                    </tr>
                  </table>
                  <div
                    id="score"
                    class="w-full flex justify-center align-center"
                  >
                    0 : 0
                  </div>
                  <div class="w-full flex justify-center align-center">
                    <button
                      id="restart-game-btn"
                      class="m-3 bg-green-900 hover:bg-green-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      type="button"
                      onclick="confirmResetGame()"
                    >
                      Restart Game
                    </button>
                    <button
                      id="end-game-btn"
                      class="m-3 bg-red-900 hover:bg-red-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                      type="button"
                    >
                      End Game
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="cancel-game-div" style="display: none">
        The game was cancelled, go back to game room &nbsp;
        <button
          onClick="window.location.reload();"
          class="m-3 bg-red-900 hover:bg-red-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Back
        </button>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
      integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
